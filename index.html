<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel RT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loader -->
<div id="loader" class="loader">
    <div class="spinner-border text-primary"></div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <i class="bi bi-layers-fill"></i> Admin Panel RT
        </span>
        <span class="text-white">Sheet: <strong id="sheetTitle">Loading...</strong></span>
    </div>
</nav>

<!-- Alert -->
<div class="alert-container" id="alertContainer"></div>

<!-- Content -->
<main class="container">
    <div class="content-wrapper">
        <ul class="nav nav-tabs" id="sheetTabs"></ul>

        <div class="d-flex justify-content-between align-items-center my-3">
            <h5>Data</h5>
            <button class="btn btn-success btn-sm" onclick="openCreateModal()">
                <i class="bi bi-plus-circle"></i> Tambah
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle" id="dataTable">
                <thead class="table-light"></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</main>

<!-- Modal Form -->
<div class="modal fade" id="formModal" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="dataForm">
            <div class="modal-header">
                <h5 class="modal-title" id="formModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="formModalBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-primary-custom">Simpan</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Konfirmasi Hapus</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-danger">
                Data akan dihapus permanen.
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">
                    <i class="bi bi-trash"></i> Hapus
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
